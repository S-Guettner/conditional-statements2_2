<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form onsubmit="return false">
        <label for="range">AQI</label>
    <input type="range" name="range" id="range" min="0" max="150" oninput="checkAirQuality()"></form>

    <div class="outputConcern">
        <p>Level of health concern:</p>
        <p id="healthConcern"></p>
    </div>
    <div class="outputEffect">
        <p>Level of health effect:</p>
        <p id="healthEffect"></p>
    </div>


    <script src="./assets/js/main.js"></script>
</body>
</html>
